<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Interactive Animation</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      attribute vec2 vTexCoord;
      attribute vec4 vNormal;
      varying vec4 fColor;
      varying vec2 fTexCoord;
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform vec4 lightPosition;
      uniform mediump int texMode;
      uniform vec4 ambientProduct;
      uniform vec4 diffuseProduct;
      uniform vec4 specularProduct;
      uniform float shininess;

      void main()
      {
          fColor = vColor;
          fTexCoord = vTexCoord;
          vec3 pos = -(modelViewMatrix * vPosition).xyz;
          vec3 light = lightPosition.xyz;
          vec3 L = normalize(light - pos);
          vec3 E = -pos;
          vec3 N = normalize((modelViewMatrix*vNormal).xyz);

          if (texMode == 0) {
              vec3 H = normalize(L + E);
              vec4 ambient = ambientProduct;

              float Kd = max(dot(L, N), 0.0);
              vec4 diffuse = Kd*diffuseProduct;

              float Ks = pow(max(dot(N, H), 0.0), shininess);
              vec4 specular = Ks * specularProduct;

              if(dot(L, N) < 0.0) specular = vec4(0.0, 0.0, 0.0, 1.0);

              fColor = ambient + diffuse +specular;
              fColor.a = 1.0;

              gl_Position = projectionMatrix * modelViewMatrix * vPosition;
          } else
          if (texMode == 1) {
            vec3 H = normalize(L + E);
            vec4 ambient = ambientProduct;

            float Kd = max(dot(L, N), 0.0);
            vec4 diffuse = Kd * diffuseProduct;

            float Ks = pow(max(dot(N, H), 0.0), shininess);
            vec4 specular = Ks * specularProduct;

            if(dot(L, N) < 0.0) specular = vec4(0.0, 0.0, 0.0, 1.0);

            fColor = ambient + diffuse +specular;
            fColor.a = 1.0;

            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
          }
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      varying vec2 fTexCoord;
      uniform sampler2D cubeTexture, sphereTexture;
      uniform int texMode;

      void main()
      {
        if (texMode == 0) {
      		gl_FragColor = fColor * texture2D(cubeTexture , fTexCoord);
      	} else if (texMode == 1) {
      		gl_FragColor = fColor * texture2D(sphereTexture , fTexCoord);
      	}
      }
    </script>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

          </div>

  </body>
</html>
